<!DOCTYPE html>
<html lang="en">

<head>
    <base href="%PUBLIC_URL%/" />
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon/favicon-16x16.png" />

    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Using Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

    <!-- Using Local Font -->
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/fonts/index.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Telar Social</title>
    <meta name="description"
        content="The Telar Social is an open source project and a modern social network using cloud native technology based on OpenFaaS." />
    <meta name="keywords" content="react,material,social-network,serverless,cloud" />
    <meta name="author" content="Amirhossein Movahedi @Qolzam" />

    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            margin: 0 !important;
            background-color: #fafafa;
            height: 100%;
        }

        #app {
            height: 100%;
        }

        .load-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .load-text {
            background-color: #666666;
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 400;
            font-size: 0.9em;
            font-family: futura;
        }

        @-webkit-keyframes colorchange {
            0% {
                color: blue;
            }

            10% {
                color: #8e44ad;
            }

            20% {
                color: #1abc9c;
            }

            30% {
                color: #d35400;
            }

            40% {
                color: blue;
            }

            50% {
                color: #34495e;
            }

            60% {
                color: blue;
            }

            70% {
                color: #2980b9;
            }

            80% {
                color: #f1c40f;
            }

            90% {
                color: #2980b9;
            }

            100% {
                color: pink;
            }
        }

        .version-strong-text {
            font-style: italic;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            color: #313131;
            font-weight: bold;
            -webkit-animation: colorchange 20s infinite alternate;
        }

        .load-progress {
            background-color: #4caf50;
            padding: 0.01em 16px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="load-box">

            <h2 class="load-text">Telar Social <strong class="version-strong-text">Community</strong> is loading...</h2>
        </div>
    </div>
</body>

</html>
